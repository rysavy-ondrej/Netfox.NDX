enum FlowOrientation { Upflow; Downflow };
				
message FlowKey {    	
	required AddressFamily AddressFamily = 1;
	required IpProtocolType Protocol = 2;
	required bytes SourceAddress = 3;	
	required bytes DestinationAdress = 4;
	optional int32 SourcePort = 5;
	optional int32 DestinationPort = 6;
}

message FlowRecord {
	int64 Octets =1;
	int32 Packets = 2;
	int64 FirstSeen = 3;
	int64 LastSeen = 4;
	int32 ApplicationId = 5;
	int32 BlocksCount = 6;			// ???
	FlowOrientation Orientation = 7;
}
